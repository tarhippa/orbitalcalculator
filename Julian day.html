<!DOCTYPE html>
<html>
<head>
<style>

#dot
{
	font-size: 30px;
	font-weight: bold;
	Margin-bottom: 10px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

Date (dd.mm.yyyy format):
<div id="dot"><input type="text" id="day" size="2">.<input type="text" id="month" size="2">.<input type="text" id="year"size="4"></div>
<button onclick="Calculate()">Calculate</button></br>
Julian day:</br>
<input type="text" id="result">
<script>
function Calculate(){
    //retreive date from forms
	var D = parseInt($("#day").val());
	var Y = parseInt($("#year").val());
	var M = parseInt($("#month").val());

	if ( M < 3) { // January and February will count as 13th and 14th month of previous year
		M +=12

		Y -=1
	 }
	 // parameters required for Julain date
	 A = Math.floor(Y/100);
	 B = Math.floor(A/4);
	 C = 2-A+B;
	 E = Math.floor(365.25*(Y+4716))
	 F = Math.floor(30.6*(M+1))
	 // result
	 JD = C+D+E+F-1524.5
	 $("#result").val(JD)
	 
}
</script>
</body>
</html>
